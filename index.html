<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Bootstrap</title>
</head>
<body>
	<header class="navbar-dark bg-primary">
		<nav class="navbar navbar-expand-lg">
			<div class="container justify-content-start">
				<a href="#" class="navbar-brand">ThingReverse</a>
				<form class="d-flex mx-auto col-6" style="background-color: #0063CE; border-radius: 4px;">
					<div class="" style="background-color: #0063CE; border-radius: 4px;">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search mt-2 mx-2" viewBox="0 0 16 16">
							<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
						</svg>
					</div>
					<input class="form-control" style="background-color: #0063CE; border: 0px solid #0063CE" type="search" placeholder="Search ThingReverse" aria-label="Search">
				</form>
				<ul class="navbar-nav mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Explore</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Education</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Create
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Something else here</a></li>
						</ul>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" tabindex="-1">Log In</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="section-top">
		<div class="container pt-2">
			<div class="row justify-content-end">
				<div class="dropdown col-3">
					<select class="form-select form-select-sm"  style="border: 0px solid white; color: #8F8F8F;" aria-label=".form-select-sm example">
						<option selected>Populat Last 7 Days</option>
						<option value="1">Populat Today</option>
						<option value="2">Populat This Month</option>
						<option value="3">Populat This Year</option>
					</select>
				</div>
				<div class="dropdown col-3">
					<select class="form-select form-select-sm" aria-label=".form-select-sm example" style="border: 0px solid white; color: #8F8F8F;">
						<option selected>All Things</option>
						<option value="1">Fashion</option>
						<option value="2">Hobby</option>
						<option value="3">Learning</option>
					</select>
				</div>
				<div class="col-3 row">
					<button class="btn btn-secondary col-10" style="font-size: 0.8em; border-radius: 2px; text-align: left; height: 29px; color:#8F8F8F; border: 0px solid white; background-color: white;" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
							Filter by
					</button>
					<div class="bg-primary col-2 bg-white" style="height: 29px; border-radius: 2px; margin-left: -5px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="color:black;" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
					</svg></div>
					<ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
						<li>
								Price
							<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
									<label class="form-check-label " for="flexRadioDefault1">
										less
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
									<label class="form-check-label" for="flexRadioDefault2">
										More
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
									<label class="form-check-label" for="flexRadioDefault2">
										The most
									</label>
								</div>
						</li>
						<li><hr class="dropdown-divider"></li>
						<li>
								3D or 2D?
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
									<label class="form-check-label" for="flexCheckDefault">
										3D
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
									<label class="form-check-label" for="flexCheckChecked">
										2D
									</label>
								</div>
						</li>
						<li><hr class="dropdown-divider"></li>
						<li>
								Type of the game                          
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
									<label class="form-check-label" for="flexCheckDefault">
										Shooter
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
									<label class="form-check-label" for="flexCheckChecked">
										RPG
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
									<label class="form-check-label" for="flexCheckChecked">
										Muzzle
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
									<label class="form-check-label" for="flexCheckChecked">
										Chalenge
									</label>
								</div>
						</li>
					</ul>
			</div>        
			</div>
		</div>
	</div>
	<div class="container">
		<div class="form-check form-check-inline">
				<input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
				<label class="form-check-label" for="">
				Display value
				</label>
		</div>
		<div class="form-check form-check-inline">
				<input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
				<label class="form-check-label" for="">
				Display value
				</label>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
